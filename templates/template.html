<!DOCTYPE html>
<html>
  <head>
    <title>Python Thing Group: {% block title %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <style type="text/css">
      .PYG-pointer{
          cursor: pointer;
      }
      .PYG-IBM-font{
          font-family: "IBM Plex Mono", monospace;
      }
      .PYG-nav-items {
          font-family: 'Ubuntu Mono', monospace;
      }
      {% block css %}
      {% endblock %}
    </style>
  </head>
  
  <body>
    <!--header -->
    <div class="bg-dark">
      <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4  bg-dark border-bottom box-shadow">
          <img src="../static/images/python-logo.png" style="width:5%;
                                                             margin-right:10px;"
               class="PYG-pointer" onclick="location='/'">
          <h4 class="my-0 mr-md-auto font-weight-normal text-white PYG-nav-items
                     PYG-pointer" onclick="location='/'">Python Thing Group</h4>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white PYG-nav-items" href="#">pgajsdjas1</a>
            <a class="p-2 text-white PYG-nav-items" href="#">pg1</a>
            <a class="p-2 text-white PYG-nav-items" href="#">pg1</a>
            <a class="p-2 text-white PYG-nav-items" href="{{url_for ('about')}}">About</a>
          </nav>
          <a class="btn btn-info PYG-nav-items" href="{{url_for ('login')}}">Login</a>
        </div>
      </div>
    </div>
    <!--header end-->

    <!--main body -->
    {% block content %}
    {% endblock %}
    <!--main body end-->

    <!--footer-->
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy; Python Thing Group</small>
      </div>
    </footer>
    <!--footer end -->
  </body>
</html>
